       
{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="4d" placeholder="4D number" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <p style="color:#dddddd;
        font-size: 10px;
        margin: 0 auto;
  margin-bottom: 10px;
   margin-left: 200px;
  text-align: left;">
        password must contain at least:<br>
        8 characters<br>
        1 digit<br>
        1 symbol <br>
        1 uppercase letter <br>
        1 lowercase letter <br>
        </p>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
